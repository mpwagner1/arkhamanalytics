name: Auto-Generate LLM Tests

on:
  workflow_dispatch:  # Manual trigger

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install test dependencies
        run: |
          pip install -r ingestion/requirements-dev.txt
          pip install --upgrade openai

      - name: Confirm OpenAI version
        run: python -c "import openai; print('OpenAI version:', openai.__version__)"

      - name: Check if OPENAI_API_KEY is set
        run: |
          if [ -z \"$OPENAI_API_KEY\" ]; then
            echo "OPENAI_API_KEY is not set."
            exit 1
          fi

      - name: Debug git log
        run: git log --name-only -1 --pretty=format:

      - name: Run LLM Test Generator
        run: PYTHONPATH=ingestion python ingestion/arkhamanalytics/run_llm_test_gen.py

      - name: Create Pull Request with Generated Tests
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Add LLM-generated tests"
          title: "Auto-generated Tests (LLM)"
          body: |
            This PR contains test files generated by the LLM test automation workflow.

            - Model used: GPT-4o
            - Trigger: Manual or scheduled
          branch: auto/test-generation
          base: main
