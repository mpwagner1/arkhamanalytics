name: 🧪 Auto-Generate LLM Tests

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "0 2 * * *"  # Daily at 2 AM UTC

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install test dependencies
        run: |
          pip install -r ingestion/requirements-dev.txt
          pip install openai

      - name: 🧠 Run LLM Test Generator
        run: |
          python scripts/run_llm_test_gen.py

      - name: 📬 Create Pull Request with Generated Tests
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "🤖 Add LLM-generated tests"
          title: "🧪 Auto-generated Tests (LLM)"
          body: |
            This PR contains test files generated by the LLM test automation workflow.

            - Model used: GPT-4o
            - Trigger: Manual or scheduled
          branch: auto/test-generation
          base: main